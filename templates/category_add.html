{% extends 'page_wrapper.html' %}
{% block page %}

<div class="page_title_section float_left">
    <div class="page_header">
        <div class="container">
            <div class="row">
                <!-- section_heading start -->
                <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                    <h1>Course Single</h1>
                </div>
                <div class="col-lg-12 col-md-12 col-12 col-sm-12">
                    <div class="sub_title_section">
                        <ul class="sub_title">
                            <li> <a href="#"> Home </a> &nbsp;&nbsp;&nbsp; &gt; &nbsp;&nbsp;</li>
                            <li>Course Single</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- inner header wrapper end -->

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- Forma boshlanishi -->
            <form method="POST" action="{% url 'your_view_name' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="category_title">Course Title:</label>
                    <input type="text" class="form-control" id="course_title" name="course_title" required>
                </div>

                <div class="form-group">
                    <label for="course_description">Course Description:</label>
                    <textarea class="form-control" id="course_description" name="course_description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="course_category">Course Category:</label>
                    <select class="form-control" id="course_category" name="course_category" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
            <!-- Forma tugashi -->
        </div>
    </div>
</div>

{% endblock %}
